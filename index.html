  <head>

  </head>
  <body>

    <a-scene background="color: #ECEFFC">
        <a-assets>
            <a-asset-item id="flute-gltf" src="assets/models/flute/scene.gltf"></a-asset-item>

            <audio
              id="hover-sound"
              src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
            ></audio>
            <audio
              id="piano-sound"
              src="assets/audio/piano.mp3"
            ></audio>
            <audio
              id="flute-sound"
              src="assets/audio/flute.mp3"
            ></audio>
            <audio
              id="violin-sound"
              src="assets/audio/violin.mp3"
            ></audio>
        </a-assets>

        <a-sound id="play" src="piano-sound"></a-sound>

        <a-entity id="flute" gltf-model="flute-gltf" position="-19 -10 0" rotation="0 0 0"></a-entity>

      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane> -->
